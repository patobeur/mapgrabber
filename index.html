		<div id="topModalDiv">
			<div id="actionsMenu">
				<div class="actions">

						<div class="close">X</div>
						<div class="">

									<p>Pos z: <input class="fourdigit" type="number" name="poiposz" id="poiposz"> px</p>
									<p>isShop : <input id="poishop" type="checkbox"></p>
									<p>isQuest : <input id="poiquest" type="checkbox"></p>
									<textarea name="comment" id="poicomment"></textarea><br>
									<button id="poidelete" style="display: none;">delete</button>
									<button id="poiupdate" style="display: none;">update</button>
								</div>
							</div>
						</div>
					</div>
				</div>
